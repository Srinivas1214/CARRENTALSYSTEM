<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations Dashboard</title>
</head>
<body>
    <h2>Reservations Dashboard</h2>
    <table>
        <thead>
            <tr>
                <th>Reservation ID</th>
                <th>Customer</th>
                <th>Pickupdate</th>
                <!-- Add more headers as per your reservation details -->
            </tr>
        </thead>
        <tbody>
            {% for reservation in reservations %}
                <tr>
                    <td>{{ reservation[0] }}</td>
                    <td>{{ reservation[1] }}</td>
                    <td>{{ reservation[2] }}</td>
                    <!-- Add more columns as per your reservation details -->
                    <td><a href="/reservation/{{ reservation[0] }}">View Details</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% if page > 1 %}
        <a href="?page={{ page - 1 }}"><button>Previous</button></a>
    {% endif %}
    {% if reservations|length == per_page %}
        <a href="?page={{ page + 1 }}"><button>Next</button></a>
{% endif %}
</body>
</html>
