<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .header-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #f8f9fa; /* Change this color as needed */
            border-bottom: 1px solid #dee2e6; /* Change this color as needed */
        }
    
        .logo {
            max-width: 150px; /* Adjust the logo width as needed */
        }
    </style>
</head>

<body>
    <div class="header-bar">
        <div class="logo">
            <img src="path/to/your/logo.png" alt="Logo">
        </div>
        <div>
            <a href="/logout" class="btn btn-danger">Sign Out</a>
        </div>
    </div>

    <div class="container mx-auto text-center">
        <div class="w-25 mx-auto mt-5 bg-light px-3 py-2 rounded-3">
            <h2 class="fs-4 fw-bold mb-4">Vehicle Details</h2>
            <div class="row row-cols-2">
                <div class="col my-2 text-start">
                    <b class="text-start">Make:</b>
                </div>
                <div class="col my-2 text-start">
                    {{ vehicle[1] }}
                </div>

                <div class="col my-2 text-start">
                    <b class="text-start">Model:</b> 
                </div>
                <div class="col my-2 text-start">
                    {{ vehicle[2] }}
                </div>

                <div class="col my-2 text-start">
                    <b class="text-start">Year:</b>
                </div>
                <div class="col my-2 text-start">
                    {{ vehicle[3] }}
                </div>

                <div class="col my-2 text-start">
                    <b class="text-start">Type:</b>
                </div>
                <div class="col my-2 text-start">
                    {{ vehicle[4] }}
                </div>

                <div class="col my-2 text-start">
                    <b class="text-start">Mileage:</b>
                </div>
                <div class="col my-2 text-start">
                    {{ vehicle[5] }}
                </div>

                <div class="col my-2 text-start">
                    <b class="text-start">Color:</b>
                </div>
                <div class="col my-2 text-start">
                    {{ vehicle[6] }}
                </div>

                <div class="col my-2 text-start">
                    <b class="text-start">Transmission:</b>
                </div>
                <div class="col my-2 text-start">
                    {{ vehicle[9] }}
                </div>

                <div class="col my-2 text-start">
                    <b class="text-start">Price per day:</b>
                </div>
                <div class="col my-2 text-start">
                    {{ vehicle[12] }}
                </div>
                </div> 

                <div class="mt-3">
                    <a href="/dashboard" class="btn btn-primary me-2">Back</a>
                    <a href="/make_reservation/{{ vehicle[0] }}" class="btn btn-success">Make Reservation</a>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
