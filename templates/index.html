<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container mx-auto text-center">
        <div class="w-25 mx-auto mt-5 bg-light px-3 py-2 rounded-3">
    <h2 class="fs-4 fw-bold mb-4">Login</h2>
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username" class="form-control my-1 rounded" required><br>
        <input type="password" name="password" placeholder="Password" class="form-control my-1 rounded" required><br>
        <button type="submit" class="btn btn-primary w-50">Login</button>
    </form>
    {% if error_message %}
            <p class="text-danger">{{ error_message }}</p>
    {% endif %}
    <p class="my-3">Don't have an account? <a href="/signup">Sign Up</a>.</p>

</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
