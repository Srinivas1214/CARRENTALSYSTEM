<!-- signup.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container mx-auto text-center">
        <div class="w-50 mx-auto mt-5 bg-light px-3 py-2 rounded-3">
            <h2 class="fs-4 fw-bold mb-4">Sign Up</h2>
            <form action="/signup" method="post">
                <div class="row row-cols-2">

                    <div class="col">
                        <input type="text" name="firstname" placeholder="First Name" class="form-control my-2 rounded"
                            pattern="[A-Za-z]+" 
                            title="Please enter only characters for the first name"
                            required>
                    </div>
                    <div class="col">
                        <input type="text" name="lastname" placeholder="Last Name" class="form-control my-2 rounded"
                            pattern="[A-Za-z]+" 
                            title="Please enter only characters for the last name"
                            required>
                    </div>
                    <div class="col">
                        <input type="date" name="dob" class="form-control my-2 rounded" required onfocus="this.placeholder = ''" onblur="this.placeholder = 'Date of Birth'" placeholder="Date of Birth">
                    </div>
                    
                    <div class="col">
                        <select name="gender" class="form-select my-2 rounded" required>
                            <option value="" selected disabled>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="col">
                        <input type="text" name="phonenumber" placeholder="Phone Number"
                            class="form-control my-2 rounded" 
                            pattern="[0-9]+" 
                            title="Please enter only numbers for the phone number"
                            required>
                    </div>
                    <div class="col">
                        <input type="email" name="email" placeholder="Email" class="form-control my-2 rounded" required>
                    </div>
                    <div class="col">
                        <input type="text" name="licNumber" placeholder="Licence Number"
                            class="form-control my-2 rounded" required>
                    </div>
                    <div class="col">
                        <input type="date" name="licExpDate" placeholder="Licence Exp Date"
                            class="form-control my-2 rounded" required>
                    </div>
                    <div class="col">
                        <input type="text" name="address1" placeholder="Address Line 1"
                            class="form-control my-2 rounded" required>
                    </div>
                    <div class="col">
                        <input type="text" name="address2" placeholder="Address Line 2"
                            class="form-control my-2 rounded" required>
                    </div>
                    <div class="col">
                        <input type="text" name="city" placeholder="City" class="form-control my-2 rounded"
                            required>
                    </div>
                    <div class="col">
                        <select name="state" class="form-select my-2 rounded" required>
                            <option value="" selected disabled>Select State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    
                    <div class="col">
                        <input type="text" name="zipcode" placeholder="Zipcode" class="form-control my-2 rounded"
                            required>
                    </div>
                    <div class="col">
                        <input type="password" name="password" placeholder="Password" class="form-control my-2 rounded"
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+:;'?/,])(?=.*[a-zA-Z]).{8,}"
                               title="Password must contain at least one uppercase letter, one lowercase letter, one number, one special character, and be at least 8 characters long"
                               required>
                    </div>
                   


                </div>
                <div class="w-100 my-3">
                    <button type="submit" class="btn-primary btn w-50">Sign Up</button>
                </div>
            </form>
            <p>Already have an account? <a href="/">Login</a>.</p>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
