<!-- signup.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form action="/signup" method="post">
        <input type="text" name="firstname" placeholder="First Name" required><br>
        <input type="text" name="lastname" placeholder="Last Name" required><br>
        <input type="text" name="dob" placeholder="Date of Birth" required><br>
        <input type="text" name="gender" placeholder="Gender" required><br>
        <input type="text" name="phonenumber" placeholder="Phone Number" required><br>
        <input type="text" name="email" placeholder="Email" required><br>
        <input type="text" name="licNumber" placeholder="Licence Number" required><br>
        <input type="text" name="licExpDate" placeholder="Licence Exp Date" required><br>
        <input type="text" name="address1" placeholder="Address Line 1" required><br>
        <input type="text" name="address2" placeholder="Address Line 2" required><br>
        <input type="text" name="city" placeholder="Address Line 2" required><br>
        <input type="text" name="state" placeholder="State" required><br>
        <input type="text" name="zipcode" placeholder="Zipcode" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="/">Login here</a>.</p>
</body>
</html>
